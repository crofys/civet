<html>
<head>

<body>
    <div id="main-content">
        <div class="el-scrollbar" style="height: 96vh;">
            <div class="el-scrollbar__wrap" style="overflow-x: hidden; margin-bottom: -17px; margin-right: -17px;">
                <div class="el-scrollbar__view">
                    <div id="items" class="vue-waterfall" scrollreachbottom="function () { [native code] }"
                        style="height: 183.667px; overflow: hidden;">
                    </div>
                </div>
            </div>
            <div class="el-scrollbar__bar is-horizontal">
                <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
            </div>
            <div class="el-scrollbar__bar is-vertical">
                <div class="el-scrollbar__thumb" style="transform: translateY(0%);"></div>
            </div>
        </div>
    </div>
    <script>{{juqery}}</script>
    <script>{{waterfall}}</script>
    <script>
        const ROW_COUNT = 5
        const Layout = (function () {
            let layouts = []
            const update = function(index) {
                const divWidth = document.getElementById('items').offsetWidth
            }
            const add = function(width, height) {
                const lastIndx = layouts.length - 1

                layouts.push({})
            }
            const getTop = function(index) {}
            const getLeft = function(index) {}
            const getWidth = function(index) {}
            const getHeight = function(index) {}
            return {
                add: add,
                getTop: getTop,
                getLeft: getLeft
            }
        })()
        function createItem(item) {
            let thumbnail, src, name, width, height
            for (let meta of item.meta) {
                if (meta['name'] === 'filename') name = meta.value
                else if (meta['name'] === 'path') src = meta.value
                else if (meta['name'] === 'thumbnail') thumbnail = 'data:image/jpg;base64,' + btoa(String.fromCharCode.apply(null, meta.value.data))
                else if (meta['name'] === 'height') height = meta.value
                else if (meta['name'] === 'width') width = meta.width
            }
            if (!src) return ''
            if (src.indexOf(':') < 0 && src[0] !== '/') return ''
            src = 'file://' + src
            console.info('VIEW: ', name, src, item)
            const index = Layout.add(width, height)
            return `<div class="vue-waterfall-slot" style="top: ${Layout.getTop(index)}px; left: ${Layout.getLeft(index)}px; width: ${width}px; height: ${height}px;">
                        <div draggable="true" class="image">
                            <div class="el-card is-never-shadow" style="border: 0px;">
                                <div class="el-card__body" style="padding: 1px;">
                                    <div class="frame"><img src="${thumbnail?thumbnail:src}" width="100%" class="mini-cover"></div>
                                    <div style="padding: 2px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; text-align: center; font-size: 12px;">
                                        <span class="context">${name}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
        }

        function loadResources(resources) {
            const itemsElm = document.getElementById('items')
            for (let resource of resources) {
                let div = document.createElement('div')
                div.innerHTML = createItem(resource)
                itemsElm.appendChild(div)
            }
        }

        // loadResources({{resources}})
    </script>
</body>

</html>
