# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
# osx_image: xcode8.3
# sudo: required
# dist: trusty
language: node_js
node_js:
  - 14
matrix:
  include:
  - os: osx
  - os: windows
  - os: linux
    env: CC=gcc-7.4 CXX=g++-7.4++ npm_config_clang=1
    compiler: gcc
cache:
  directories:
    - node_modules
    - "$HOME/.electron"
    - "$HOME/.cache"
before_install:
  - npm install
script:
  - npm run build
branches:
  only:
    - master
